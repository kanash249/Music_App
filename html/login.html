<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" class="logo" alt="Spotify Logo">
        
        <h2>Log in to Spotify</h2>
        
        <input type="text" placeholder="Email or Username">
        <input type="password" placeholder="Password">
        
        <button class="login-btn">Log In</button>

        <a href="#" class="forgot-password">Forgot your password?</a>

        <div class="divider">
            <span>OR</span>
        </div>

        <button class="google-btn">Continue with Google</button>

        <p class="signup-text">Don't have an account? <a href="/html/signup.html">Sign up</a></p>
        <p class="signup-text"><h6>Organized by</h6>Kunal Saxena <a href=""></a></p>
    </div>

</body>
</html>
