<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Sign Up</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>

    <div class="signup-container">
        <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" class="logo" alt="Spotify Logo"> -->
        
        <h2>Sign up for Spotify</h2>
        
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="date" placeholder="Date of Birth">

        <select>
            <option>Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        
        <button class="signup-btn">Sign Up</button>

        <p class="terms">By signing up, you agree to our <a href="#">Terms & Conditions</a>.</p>

        <div class="divider">
            <span>OR</span>
        </div>

        <button class="google-btn">Sign Up with Google</button>

        <p class="login-text">Already have an account? <a href="/html/login.html">Log in</a></p>
    </div>

</body>
</html>
